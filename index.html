<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body">
    <div class="header">
        <div>Etch-a-Sketch</div>
    </div>
    <div class="board">
        <div id="container">
        </div>
        <div class="buttons">
            <button id="reset" class="buttonpick">Pick New Grid</button>
            <button id="clear" class="buttonpick">Clear Board</button>
            <button id="eraser" class="buttonpick">Eraser</button>
            <button id="random" class="buttonpick">Random Color</button>
            <button id="draw" class="buttonpick">Picked Color</button>
            <input type="color" value="#000000" class="buttonpick" id="picker">
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
